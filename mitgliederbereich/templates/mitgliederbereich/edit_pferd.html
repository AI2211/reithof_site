{% extends 'mitgliederbereich/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Pferdbearbeitung{% endblock %}
{% block body %}
<div class="row justify-content-center mx-auto">
    <div class="col-lg-4 col-md-8">
        <div class="card">
            <div class="card-body">
                <h2>Pferddaten bearbeiten</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn" type="submit">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
