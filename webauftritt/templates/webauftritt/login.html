{% extends 'webauftritt/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}
{% block body %}
<div class="row justify-content-center mx-auto">
    <div class="col-lg-4 col-md-8">
        <div class="card">
            <div class="card-body">
                <h2>Einloggen</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn" type="submit">Einloggen</button>
                    <a href="{% url 'password_reset' %}" class="btn btn-outline-warning float-right">Password vergessen?</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-warning float-right">Registrieren</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
