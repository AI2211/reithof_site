{% extends 'reithof_organizer/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Passwort Zurücksetzen{% endblock %}
{% block body %}
<div class="row justify-content-center mx-auto">
    <div class="col-lg-4 col-md-8">
        <div class="card">
            <div class="card-body">
                <h2>Passwort Zurücksetzen</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn" type="submit">Passwort Zurücksetzen</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
